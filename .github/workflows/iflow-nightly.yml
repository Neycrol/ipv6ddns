name: iflow-nightly-auto-pr

on:
  workflow_dispatch:
  schedule:
    # 03:00 China Standard Time (UTC+8) == 19:00 UTC (previous day)
    - cron: "0 19 * * *"

concurrency:
  group: iflow-nightly-auto-pr
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install iFlow CLI
        run: npm i -g @iflow-ai/iflow-cli@latest

      - name: Configure git
        run: |
          git config user.name "iflow-bot"
          git config user.email "iflow-bot@users.noreply.github.com"

      - name: Run iFlow auto PR
        env:
          IFLOW_API_KEY: ${{ secrets.IFLOW_API_KEY }}
          IFLOW_MODEL: "glm-4.7"
          IFLOW_MAX_TURNS: "100"
          IFLOW_DEBUG: "1"
          IFLOW_PING: "1"
          IFLOW_PLAN_MODE: "1"
          IFLOW_DISABLE_SUDO: "1"
          IFLOW_WRITE_CONTEXT: "1"
          IFLOW_ALLOW_WORKFLOWS: "0"
          IFLOW_CONTEXT: |
            # iFlow Auto-PR Context

            You are an automated improvement bot for the ipv6ddns repository.
            Be bold, creative, and insightfulâ€”but keep changes small and safe.
            You run in GitHub Actions with no sudo and no interactive input.
            First read IFLOW_PLAN.md if it exists, then make concrete edits.
            Keep changes organized by category (docs/tests/ci/android-ui/packaging/bugfix/refactor/perf).
            The automation will split PRs by file category and include a brief summary.
            Tools are allowed, but only modify files within the repo.
            Do not edit files under .github/workflows/.
            Never push directly to main/master; only create PR branches.
          PYTHONUNBUFFERED: "1"
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p ~/.iflow
          cat > ~/.iflow/settings.json <<EOF
          {
            "apiKey": "${IFLOW_API_KEY}",
            "baseUrl": "https://apis.iflow.cn/v1"
          }
          EOF
          python -u scripts/ci/iflow_auto_pr.py
